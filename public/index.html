<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <script src="https://use.typekit.net/sku4mbn.js"></script>
    <script>
      try {
        Typekit.load({
          async: true,
        });
      } catch (e) {}
    </script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <style>
      :root {
        --kikorangi: #4ab9d4;
        --whenua: #c3d254;
        --moana: #004669;
        --cloud: #fff;
        --sand: #f0f7eb;
        --filson: filson-soft, arial, sans-serif;
        --theintranet: 3rem;
        --level2: 1.5rem;
        --pcc-top-menu: 1.5rem;
        --level3: 1rem;
      }

      .cloud {
        color: var(--cloud);
      }

      .cloud-bg {
        background-color: var(--cloud);
      }

      .moana {
        color: var(--moana);
      }

      .whenua-bg {
        background-color: var(--whenua) !important;
      }

      .kikorangi-bg {
        background-color: var(--kikorangi) !important;
      }

      .sand-bg {
        background-color: var(--sand);
      }

      .pcc-header-menu {
        height: 80px;
      }

      body {
        color: var(--moana);
        font-family: var(--filson) !important;
      }

      .navbar-brand {
        font-size: 0.8rem;        
      }

      a:active,
      a:hover,
      a:link,
      a:visited {
        color: var(--moana);
      }

      .dropdown-toggle::after {
        display: none;
      }

      @media (min-width: 992px) {
        .navbar-brand {
          font-size: var(--theintranet);
        }

        .pcc-menu-1 {
          font-size: 1.5rem;
        }

        .pcc-menu-1 .nav-item:hover {
          background-color: var(--sand);

        }

        .pcc-menu-1 .nav-item:hover .nav-link {
          border-left: 1px var(--kikorangi) solid;
          border-right: 1px var(--kikorangi) solid;
        }

        .pcc-menu-1 .nav-item:hover .dropdown-menu {
          display: flex !important;
          left: 0;
          right: 0;
          background-color: var(--sand);
          margin-top: 0;
          border-top: 1px var(--kikorangi) solid;
          border-bottom: 1px var(--kikorangi) solid;
          top: 51px;
          z-index: -1;
        }

        .pcc-menu-1 .nav-item:hover .dropdown-menu .dropdown-item {
          display: inline-block !important;
          width: auto;
        }

        .pcc-position-relative-lg {
          position: relative;
        }

        .pcc-position-static-lg {
          position: static;
        }
      }
    </style>

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- DEMO OF GOOD MOBILE MENU -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light kikorangi-bg justify-content-center align-items-center">
      <a class="navbar-brand font-weight-bold moana" href="#"><span class="cloud">the</span>intranet</a>
      <div class="input-group" style="width: auto">
        <input
          type="text"
          class="form-control"
          placeholder="Recipient's username"
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
        />
        <div class="input-group-append">
          <button class="btn btn-outline-secondary whenua-bg" type="button">
            Button
          </button>
        </div>
      </div>
    </nav>

    <!-- DEMO collapse popped out -->
    <div class="navbar-expand-lg">
      <div
        class="
          collapse
          navbar-collapse
          justify-content-center
          pcc-position-relative-lg
          show
        "
        id="test1"
      >
        <ul class="navbar-nav XXX-mr-auto pcc-menu-1">

          <li class="nav-item dropdown pcc-position-static-lg">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Blah
            </a>
          </li>

          <li class="nav-item dropdown pcc-position-static-lg">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              K
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">K 1</a>
              <a class="dropdown-item" href="#">K 2</a>
            </div>
          </li>

          <li class="nav-item dropdown pcc-position-static-lg">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Social
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Social 1</a>
              <a class="dropdown-item" href="#">Social 2</a>
            </div>
          </li>
        </ul>
      </div>
    </div>

   
    <div id="app"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <script>
      $('.dropdown').on('show.bs.dropdown', function (event) {
        if (document.body.clientWidth >= 992) {
          event.preventDefault();
          console.log('Not allowing dropdown');
        }
      });

      window.addEventListener('resize', function () {
        if (document.body.clientWidth >= 992) {
          $('.pcc-menu-1 .dropdown.show').dropdown('hide');
        }
      });
    </script>
  </body>
</html>
